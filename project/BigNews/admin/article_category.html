<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- js模板引擎 -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#exampleModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">New messag</h4>
                </div>
                <div class="modal-body">
                    <!--  -->
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名</label>
                            <input type="text" class="form-control" id="recipient-sulg">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btnAddOrEdit">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./services/http.js"></script>
    <script src="./libs/template-web.js"></script>
    <script id="article" type='text/html'>
        {{each}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a data-toggle="modal"  data-target="#exampleModal"  data-id={{$value.id}} class=" btn btn-info btn-xs" id="modify">编辑</a>
                <a href="javascript:void(0)" data-id={{$value.id}} id="btn-delete" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $.get({
            url: BigNew.category_list,
            success(res) {
                console.log(res.data)
                if (res.code === 200) {
                    const article = template('article', res.data);
                    $('tbody').html(article)
                }
            }
        })
        $('#exampleModal').on('show.bs.modal', function (event) {
            if (event.relatedTarget === $('#xinzengfenlei')[0]) {
                $('#exampleModalLabel').text('新增分类');
                $('#btnAddOrEdit').text('确认').addClass('btn-primary').removeClass('btn-success');
                $('#recipient-name').val("")
                $('#recipient-sulg').val("")
            } else {
                $('#exampleModalLabel').text('编辑分类')
                $('#btnAddOrEdit').attr('data-id',$(event.relatedTarget).data().id).text('编辑').addClass('btn-success').removeClass('btn-primary');

                // 赋值
                $('#recipient-name').val($(event.relatedTarget).parent().prev().prev().text().trim())
                $('#recipient-sulg').val($(event.relatedTarget).parent().prev().text().trim());

            }
        });
        $('#btnAddOrEdit').on('click', function () {
            const name = $('#recipient-name').val().trim();
            const slug = $('#recipient-sulg').val().trim();
            if (name === "" || slug==="") return alert('内容不能为空')
            if ($(this).text() === '确认') {
                console.log(name, slug, $(this).text());
                $.post({
                    url: BigNew.category_add,
                    data: {
                        name,
                        slug
                    },
                    success(res) {
                        if (res.code === 201) {
                            alert(res.msg)
                         
                            location.reload()
                            return
                        }
                    },
                    error(xhr, status, error) {
                        if (JSON.parse(xhr.responseText).code === 400) {
                            alert(JSON.parse(xhr.responseText).msg)
                            location.reload()
                            return
                        }

                    }
                })
            } else {
                let id = $(this).data().id
                $.post({
                    url:BigNew.category_edit,
                    data:{
                        id,
                        name,
                        slug
                    },
                    success(res) {
                       if (res.code === 200) {
                           alert(res.msg);
                           location.reload()
                           return
                       }
                    }
                })
            }
        })
        
        $('tbody').on('click', '#btn-delete', function(e) {
           let id = $(this).data().id;
          if (confirm('确定要删除吗？')) {
            $.post({
               url:BigNew.category_delete,
               data:{
                   id
               },
               success(res) {
                   console.log(res)
                   if (res.code === 204) {
                       alert(res.msg);
                       location.reload()
                       return
                   }
               }
           })
          }
        })
    
    </script>
</body>

</html>
